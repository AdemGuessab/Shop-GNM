
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اتصل بنا - CyberGNM</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_PUBLIC_KEY"); // ← استبدل بـ المفتاح الخاص بك من EmailJS
    })();
    
    function sendSupport(e) {
      e.preventDefault();
      emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', '#support-form')
        .then(() => {
          alert("✅ تم إرسال الرسالة بنجاح! سنرد عليك قريبًا.");
          document.getElementById("support-form").reset();
        })
        .catch((error) => {
          console.log(error);
          alert("❌ فشل الإرسال، تحقق من اتصالك أو جرب لاحقًا.");
        });
    }
  </script>
  <style>
    body { font-family: 'Arial', sans-serif; background: #f2f2f2; padding: 20px; direction: rtl; }
    form { background: white; padding: 20px; max-width: 400px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input, textarea, button { width: 100%; margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background-color: #28a745; color: white; cursor: pointer; }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>
  <form id="support-form" onsubmit="sendSupport(event)">
    <h2 style="text-align:center">📩 اتصل بنا</h2>
    <input type="text" name="user_name" placeholder="👤 الاسم الكامل" required>
    <input type="email" name="user_email" placeholder="📧 البريد الإلكتروني" required>
    <textarea name="message" rows="4" placeholder="📝 رسالتك..." required></textarea>
    <input type="hidden" name="lang" value="ar">
    <button type="submit">إرسال</button>
  </form>
</body>
</html>
